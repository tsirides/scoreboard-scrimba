<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score" id="homePoints">0</div>
        <div class="score-buttons">
          <button onclick="addPointHome('homePoints',1,'home')">+1</button>
          <button onclick="addPointHome('homePoints',2,'home')">+2</button>
          <button onclick="addPointHome('homePoints',3,'home')">+3</button>
        </div>
      </div>
      <div>
        <h3>AWAY</h3>
        <div class="score" id="awayPoints">0</div>
        <div class="score-buttons">
          <button onclick="addPointHome('awayPoints',1,'away')">+1</button>
          <button onclick="addPointHome('awayPoints',2,'away')">+2</button>
          <button onclick="addPointHome('awayPoints',3,'away')">+3</button>
        </div>
      </div>
    </div>
    <div class="new-game">
      <button onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
